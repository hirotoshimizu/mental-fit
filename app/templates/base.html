{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block head_title %}Mental Fit{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container py-3">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'analyze:list' %}" class="nav-link px-2 link-secondary">一覧</a></li>
                <li><a href="{% url 'analyze:review' %}" class="nav-link px-2 link-dark">振り返り</a></li>
                <li><a href="{% url 'analyze:calendar' %}" class="nav-link px-2 link-dark">カレンダー</a></li>
            </ul>

            <div class="col-md-3 text-end">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-primary">Logout</button></a>
                {% else %}
                <a href="{% url 'login' %}"><button type="button"
                        class="btn btn-outline-primary me-2">Login</button></a>
                <a href="{% url 'signup' %}"><button type="button" class="btn btn-primary">Sign-up</button></a>
                {% endif %}
            </div>
        </header>
        <div class="px-4 py-5 my-5 text-center">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
